<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erotic Elegance</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('./fonts/AMERIKAA.ttf') format('embedded-opentype'),
            src: url('./fonts/AMERIKAA.ttf') format('woff2'),
            src: url('./fonts/AMERIKAA.ttf') format('woff'),
            src: url('./fonts/AMERIKAA.ttf') format('truetype'),
            src: url('./fonts/AMERIKAA.ttf') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Erotic Elegance</h1>
            <nav>
                <ul>
                    <li><a href="#home" onclick="loadPage('home')">Home</a></li>
                    <li><a href="#about" onclick="loadPage('about')">About Us</a></li>
                    <li><a href="#shop" onclick="loadPage('shop')">Shop</a></li>
                    <li><a href="#blog" onclick="loadPage('blog')">Blog</a></li>
                    <li><a href="#contact" onclick="loadPage('contact')">Contact Us</a></li>
                    <li><a href="#faq" onclick="loadPage('faq')">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="content">
        <!-- Content will be loaded here dynamically -->
    </main>

    <footer>
        <p>&copy; 2024 Erotic Elegance. All rights reserved.</p>
    </footer>

    <script>
        const pages = {
            'home': `
                <section id="home">
                    <h2>Welcome to Erotic Elegance</h2>
                    <p>Your Ultimate Exotic Dancewear Boutique. Discover our exquisite collection designed for those who dare to shine.</p>
                    <a href="#shop" onclick="loadPage('shop')" class="cta-button">Shop Now</a>
                </section>`,
            'about': `
                <section id="about">
                    <h2>About Us</h2>
                    <p>Where Elegance Meets Seduction. We believe every performer deserves to feel confident, empowered, and irresistibly sexy.</p>
                </section>`,
            'shop': `
                <section id="shop">
                    <h2>Shop</h2>
                    <p>Browse our curated collection of luxurious dancewear, from fishnet stockings to platform heels and sexy costumes.</p>
                </section>`,
            'blog': `
                <section id="blog">
                    <h2>Blog</h2>
                    <p>Explore tips, tricks, and insights in our blog. From performance guides to self-care rituals, we cover it all.</p>
                </section>`,
            'contact': `
                <section id="contact">
                    <h2>Contact Us</h2>
                    <p>Have questions or need assistance? Reach out to us through our contact form or follow us on social media.</p>
                </section>`,
            'faq': `
                <section id="faq">
                    <h2>FAQ</h2>
                    <p>Find answers to your most common questions about our products, shipping, and returns.</p>
                </section>`
        };

        function loadPage(page) {
            document.getElementById('content').innerHTML = pages[page];
        }

        // Load the home page by default
        loadPage('home');
    </script>
</body>
</html>
